<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
</head>
<body style="background: linear-gradient(to right, #ffffff 0%, #00ffff 100%);">
<form action="register" method="post">
    {% csrf_token %}
    <h1 style="color:red;text-decoration:underline;text-align:center;">Registaration Form</h1><br>

        <div  style=" text-align:center"><br><br>
            <input type="text" name="uname" placeholder="Enter User name"><br><br>
            <input type="text" name="fname" placeholder="Enter First name"><br><br>
            <input type="text" name="lname" placeholder="Enter last name"><br><br>
            <input type="email" name="email" placeholder="Enter your email address"><br><br>
            <input type="password" name="pswd" placeholder="Enter your password"><br><br>
            <input type="password" name="cpswd" placeholder="Confirm your password"><br><br>
            <input type="submit"><br><br>

        </div>
</form>
{% for msg in messages %}
<h3 style="background:yellow;color:blue;">{{msg}}</h3>
{% endfor %}
</body>
</html>
